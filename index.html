<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        iframe {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://127.0.0.1:80" frameborder="0"></iframe>
    </div>
</body>
</html>
